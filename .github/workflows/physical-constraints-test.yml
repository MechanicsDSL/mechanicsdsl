name: Physical Constraints and Stability Testing

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate-physics:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install all project dependencies (matplotlib, sympy, scipy) and pytest
        pip install matplotlib sympy scipy pytest
        # Set PYTHONPATH so tests can import your package
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src

    - name: Run physics constraint tests
      # This runs only a specific subset of tests focused on physical validation
      run: |
        pytest tests/physics_validation/ # Or a specific file like tests/test_conservation_laws.py
