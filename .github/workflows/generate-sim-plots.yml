name: Generate Simulation Plots from Examples

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  simulate-examples:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install all known third-party dependencies needed for simulations and plotting
        pip install matplotlib sympy scipy pytest

    - name: Run all example scripts sequentially
      # Set the PYTHONPATH to include the 'src' directory so Python can find your package
      run: |
        shopt -s globstar
        export PYTHONPATH=$PYTHONPATH:$(pwd)/src
        
        # Define the names of scripts to skip (07_2d_motion.py and 08_damped_systems.py added)
        EXCLUDE_SCRIPTS="examples/07_2d_motion.py examples/08_damped_systems.py"

        for script in examples/*.py; do
          SKIP=false
          # Check if the current script path is in the exclusion list
          for excluded in $EXCLUDE_SCRIPTS; do
            if [ "$script" == "$excluded" ]; then
              echo "--- Skipping excluded script: $script ---"
              SKIP=true
              break
            fi
          done

          if [ "$SKIP" == false ]; then
            echo "--- Running $script ---"
            python "$script"
          fi
        done

    - name: Collect and Upload generated plots as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: simulation-results-plots
        path: |
          *.png
          *.csv
          # Add any other generated file extensions here
        retention-days: 7
