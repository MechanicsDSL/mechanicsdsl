name: Generate Simulation Plots from Examples

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  simulate-examples:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install all known dependencies needed for simulations and plotting
        pip install matplotlib sympy scipy
        # If your project requires its own installation, do that too:
        # pip install .

    - name: Run all example scripts sequentially
      # This step finds all .py files in the 'examples' directory and runs them
      # We use shopt -s globstar to enable recursive globbing if needed
      run: |
        shopt -s globstar
        mkdir -p ./simulation_artifacts
        for script in examples/*.py; do
          echo "--- Running $script ---"
          # Run the script and move its potential output files to a common directory
          python "$script"
        done
      # The user must ensure the scripts themselves output files to the current directory
      # or a predefined location that can be collected later.

    - name: Collect and Upload generated plots as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: simulation-results-plots
        path: |
          *.png
          *.csv
          # Add any other generated file extensions here
        retention-days: 7
