name: Dockerized CI Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Build Docker image
      # Builds the image using your Dockerfile in the root directory
      run: docker build -t my-mechanics-dsl:latest .

    - name: Run tests inside Docker container
      # Runs the tests within the container environment
      run: |
        docker run --rm my-mechanics-dsl:latest /usr/local/bin/python -m pytest tests/
