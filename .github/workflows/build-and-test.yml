name: Python CI for DSL on Mechanical Systems

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    # Use a matrix strategy to test across different Python versions
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repository code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache Python dependencies (pip)
      uses: actions/cache@v4
      with:
        # Cache virtual environment in the standard pip cache directory
        path: ~/.cache/pip
        # Key uses OS, Python version, and a hash of the requirements file
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies (including testing libraries)
      # Assumes you have a requirements.txt file that lists pytest/unittest
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run automated test suite
      # This command runs all tests found within the 'tests/' directory
      run: |
        pytest tests/

    # Optional: Upload test results as an artifact if tests generate specific files
    - name: Upload test results artifact (Optional)
      uses: actions/upload-artifact@v4
      if: always() # Upload even if tests fail
      with:
        name: test-results-py${{ matrix.python-version }}
        path: |
          test_results.xml
          # Add any other generated log files or coverage reports here
