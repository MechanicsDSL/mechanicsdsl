name: V1. Code Coverage & Reporting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install testing and coverage tools
        pip install pytest pytest-cov
        # Install missing project dependencies (matplotlib)
        pip install matplotlib
        # Install the main project package itself if necessary (e.g. from setup.py or pyproject.toml)
        # pip install . 

    - name: Run tests and generate coverage report
      run: |
        # Explicitly tell pytest to look in the 'tests' directory
        pytest tests/ --cov=. --cov-report=xml:coverage.xml

    - name: Generate Code Coverage Summary
      uses: zgosalvez/github-actions-report-lcov@v3
      with:
        coverage-file: coverage.xml
        add-pr-comment: true
