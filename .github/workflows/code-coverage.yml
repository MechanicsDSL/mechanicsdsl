name: V1. Code Coverage & Reporting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Fetch the full history to compare coverage against the base branch
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # Or any other version compatible with your project

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install testing and coverage tools (e.g., pytest and pytest-cov)
        pip install pytest pytest-cov
        # Install other project dependencies if necessary
        # pip install .

    - name: Run tests and generate coverage report
      run: |
        # Explicitly tell pytest to look in the 'tests' directory
        # and measure coverage for code in the root directory
        pytest tests/ --cov=. --cov-report=cobertura:coverage.xml

    - name: Generate Code Coverage Summary
      uses: zgosalvez/github-actions-report-lcov@v3
      with:
        coverage-file: coverage.xml
        add-pr-comment: true
        # minimum-coverage: '80' 
