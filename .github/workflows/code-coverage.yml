name: V1. Code Coverage & Reporting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        # pip install .

    - name: Run tests and generate coverage report
      run: |
        # Use the supported 'xml' format alias for the report
        pytest tests/ --cov=. --cov-report=xml:coverage.xml

    - name: Generate Code Coverage Summary
      uses: zgosalvez/github-actions-report-lcov@v3
      with:
        # Update the coverage file reference to match the new output format
        coverage-file: coverage.xml
        add-pr-comment: true
        # The 'zgosalvez' action can handle XML files despite its name implying LCOV
