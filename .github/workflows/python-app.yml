name: Python CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel build
    
    - name: Install package and dependencies
      run: |
        # Install runtime dependencies first
        pip install numpy scipy sympy matplotlib
        # Then install package in editable mode
        pip install -e .
        # Install test dependencies
        pip install pytest pytest-cov
    
    - name: Verify installation
      run: |
        python -c "import mechanics_dsl; print(f'Version: {mechanics_dsl.__version__}')"
        python -c "from mechanics_dsl import PhysicsCompiler; print('Import successful')"
    
    - name: Set matplotlib backend (headless)
      run: |
        python -c "import matplotlib; matplotlib.use('Agg'); print('Matplotlib backend set to Agg')"
    
    - name: Run tests
      env:
        MPLBACKEND: Agg
        PYTHONPATH: ${{ github.workspace }}/src
      run: |
        pytest tests/ -v --cov=mechanics_dsl --cov-report=xml --cov-report=term-missing --tb=short
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
