name: Python CI

permissions:
  contents: read 

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Upgrade pip, setuptools, and wheel
      run: |
        python -m pip install --upgrade pip setuptools wheel

    - name: Install build dependencies
      run: |
        pip install build

    - name: Install runtime dependencies
      run: |
        pip install numpy scipy sympy matplotlib

    - name: Install package in editable mode
      run: |
        pip install -e .

    - name: Install test dependencies
      run: |
        pip install pytest pytest-cov

    - name: Verify installation
      env:
        PYTHONPATH: ${{ github.workspace }}/src
      run: |
        # Verify package is installed (not using fallback)
        python -c "import mechanics_dsl; print(f'✓ Package import successful: {mechanics_dsl.__version__}')"
        python -c "from mechanics_dsl import PhysicsCompiler; print('✓ PhysicsCompiler import successful')"
        # Ensure we're using the installed package, not reference/core.py
        python -c "import mechanics_dsl; import inspect; print(f'✓ Package location: {inspect.getfile(mechanics_dsl)}')"

    - name: Configure matplotlib for headless environment
      env:
        MPLBACKEND: Agg
        PYTHONPATH: ${{ github.workspace }}/src
      run: |
        python -c "import matplotlib; matplotlib.use('Agg'); import matplotlib.pyplot as plt; print('✓ Matplotlib backend configured: Agg')"

    - name: Run tests with coverage
      env:
        CI: true
        GITHUB_ACTIONS: true
        MPLBACKEND: Agg
        PYTHONPATH: ${{ github.workspace }}/src
      run: |
        pytest tests/ \
          -v \
          --cov=mechanics_dsl \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-report=html \
          --tb=short \
          --maxfail=5 \
          -W ignore::DeprecationWarning \
          -W ignore::PendingDeprecationWarning

    - name: Upload coverage reports to Codecov
      if: matrix.python-version == '3.11' && always() # <-- FIX IS HERE
      uses: codecov/codecov-action@v5 
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml 
        fail_ci_if_error: false
        flags: unittests
        name: codecov-umbrella
        verbose: true
