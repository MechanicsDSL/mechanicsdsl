name: CI Build and Test
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # Install testing tools
        pip install pytest pytest-cov hypothesis
        
        # Install ALL project dependencies manually (matplotlib, sympy, scipy)
        pip install matplotlib sympy scipy
        
        # Recommended alternative: use a requirements file in your repo root
        pip install -r requirements.txt
        
        # If your project is a package, install it
        # pip install .

    - name: Run tests with pytest
      run: |
        # Run tests located in the 'tests' directory
        pytest tests/
