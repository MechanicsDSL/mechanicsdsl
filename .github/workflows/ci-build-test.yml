name: CI Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Use a matrix strategy to test across different Python versions
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install all required dependencies for testing AND running the code
        pip install pytest pytest-cov matplotlib sympy
        # Note: If you have many dependencies, it's better to list them 
        # in a requirements.txt file and use: pip install -r requirements.txt

    - name: Run tests with pytest
      run: |
        # Run tests located in the 'tests' directory
        pytest tests/
