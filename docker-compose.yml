# ============================================================================
# MechanicsDSL Docker Compose Configuration
# ============================================================================
# 
# Services:
#   - api: FastAPI simulation server
#   - jupyter: Interactive notebook environment
#   - worker: Background simulation runner
#
# Usage:
#   docker compose up -d          # Start all services
#   docker compose up api         # Start API server only
#   docker compose up jupyter     # Start Jupyter only
#   docker compose logs -f api    # View API logs
#
# GPU Support:
#   docker compose -f docker-compose.yml -f docker-compose.gpu.yml up
# ============================================================================

version: "3.9"

services:
  # ==========================================================================
  # API Server
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: mechanicsdsl:2.0
    container_name: mdsl-api
    command: >
      python -m mechanics_dsl.server
      --host 0.0.0.0
      --port 8000
      --reload
    ports:
      - "8000:8000"
    volumes:
      - ./examples:/app/examples:ro
      - simulation-data:/app/output
    environment:
      - PYTHONUNBUFFERED=1
      - MDSL_LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - mdsl-network

  # ==========================================================================
  # Jupyter Notebook
  # ==========================================================================
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    image: mechanicsdsl:2.0
    container_name: mdsl-jupyter
    command: >
      jupyter lab
      --ip=0.0.0.0
      --port=8888
      --no-browser
      --allow-root
      --NotebookApp.token=mechanicsdsl
    ports:
      - "8888:8888"
    volumes:
      - ./tutorials:/app/tutorials
      - ./examples:/app/examples
      - jupyter-data:/home/mdsl/.jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
    restart: unless-stopped
    networks:
      - mdsl-network

  # ==========================================================================
  # Background Worker (for batch simulations)
  # ==========================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: mechanicsdsl:2.0
    container_name: mdsl-worker
    command: >
      python -c "
      import time
      print('MechanicsDSL worker ready')
      while True:
          time.sleep(60)
      "
    volumes:
      - simulation-data:/app/output
    environment:
      - PYTHONUNBUFFERED=1
      - MDSL_WORKER_MODE=true
    restart: unless-stopped
    networks:
      - mdsl-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

# ============================================================================
# Volumes
# ============================================================================
volumes:
  simulation-data:
    driver: local
  jupyter-data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  mdsl-network:
    driver: bridge
