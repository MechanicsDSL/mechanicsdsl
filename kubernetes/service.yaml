apiVersion: v1
kind: Service
metadata:
  name: mechanicsdsl-service
  labels:
    app: mechanicsdsl
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: mechanicsdsl
    component: server
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mechanicsdsl-config
data:
  log_level: "INFO"
  workers: "4"
  enable_gpu: "false"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mechanicsdsl-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mechanicsdsl-server
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
